<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="c://media//jquery-3.6.3.min.js"></script>
    
    <style>
        #box{
            width: 100px; 
            height: 100px;
            background-color: red;
        }
        #box.hover{
            background-color: blue;
            border-radius: 50px;
        }
    </style>
    <script>
        $(document).ready(function(){
            $('#box').hover(function(){
                $('#box').addClass('hover');
            }, function(){
                $('#box').removeClass();
            });
        });
    </script>
</head>
<body>
    <div id="box"></div>
</body>
</html>
<!-- 클래스 조작 메소드
addClass() 클래스 추가
removeclass() 클래스 제거
toggleclass()클래스 전환 -->
