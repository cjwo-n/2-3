<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="c://media//jquery-3.6.3.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#b1").click(function(){
                $("img").animate({
                    width: '100px'
                })
            })
            $("#b2").click(function(){
                $("img").animate({
                    width: '200px'
                })
            })
            $("#b3").click(function(){
                $("img").animate({
                    width: '300px'
                })
            })
        })
    </script>
    <style>
        .css_pic{
            height: 430px;
            text-align: center;
        }
        .css_pic img{
            width: 250px;
        }
    </style>
</head>
<body>
    <h2>animation 실습2</h2>
    <hr>
    <div class="css_pic">
    <p>버튼을 누르면 그림의 크기가 바뀝니다</p>
    <button id="b1">가로100픽셀</button>
    <button id="b2">가로200픽셀</button>
    <button id="b3">가로300픽셀</button>
    <br>
    <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fshop1.phinf.naver.net%2F20230124_229%2F1674545250194hUUcf_JPEG%2F75681085024528855_1588024845.jpg&type=a340" alt="">
    </div>
    
</body>
</html>
