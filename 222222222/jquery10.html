<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="c://media//jquery-3.6.3.min.js"></script>
    <style>
        div{
            text-align: center;
        }
    </style>
    <script>
        $(document).ready(function(){
            $('#button1').click(function(){
                $('img').css({
                    width: '100px',
                    height: '100'
                })   
            })
            $('#button2').click(function(){
                $('img').css({
                    width: '200px',
                    height: '200px'
                })   
            })
            $('#button3').click(function(){
                $('img').css({
                    width: '300px',
                    height: '300px'
                })   
            })
        })
    </script>
</head>
<body>
    <h2>animation 실습2</h2>
    <hr>
    <div>
    <p>버튼을 누르면 그림의 크기가 바뀝니다</p>
    <button id="button1">가로100픽셀</button>
    <button id="button2">가로200픽셀</button>
    <button id="button3">가로300픽셀</button>
    <br>

    </div>
</body>
</html>
