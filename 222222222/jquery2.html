<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2:hover{
            background-color: red;
            color: white;
        }
        
    </style>
    <script src="c://media//jquery-3.6.3.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#p').hover(function(){
                $('#p').show();
            })
        })
    </script>
</head>
<body>
    <h2 id="p">click</p>
</body>
</html>
