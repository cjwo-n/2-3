<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="c://media//jquery-3.6.3.min.js"></script>
    <script>
        function change (obj, size, color){
            
            obj.style.fontsize = size;
            obj.style.color = color;
        }
    </script>
</head>
<body>
    <h3>this 사용</h3>
    
    <button onclick="change(this, '30px','red')">버튼</button>
    <button onclick="change(this, '30px','blue')">버튼</button>
    <div onclick="change(this, '25px', 'orange' )">클릭하면 크기와 색 변경</div>
</body>
</html>
