<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- animate -->
    <script src="c://media//jquery-3.6.3.min.js"></script>

    <script>
      $(document).ready(function () {
        $("#box")
          .css({
            width: 100,
            height: 100,
            background: "red",
          })
          .animate(
            {
              width: 300,
              opacity: 0.5,
            },
            500
          );
      });
    </script>
  </head>
  <body>
    <div id="box"></div>
  </body>
</html>
<!-- hide()선택된 요소 숨김
toggle 보이고 숨기는 동작하나로
stop 애니메이션 효과 중지
fadein 선택된 요소를 서서히 보이게 사라지게 함
fadetoggle 서서히 보이게 하거나 사라지게 함
fadeto 선택된 요소로 서서히 투명하게 보이게 한다

slideup/down 선택된 요소를 밀어 올린다 내린다
slidetoggle 선택된 요소를 올리거나 내리는 동작 반ㅂ족

속도 문자열
slow 600ms
normal 500ms
fast 400ms

.animate()사용자 지정효과 생성
animater() 메소드 사용형태
$(selector).animate(속성 걔체);
$(selector).animate(속성 걔체, 시간 );
$(selector).animate(속성 걔체, 시간, 콜백함수);

animate() 메소드를 사용해 div 태그의 width 속성과 height 속성 변경
left속성과 top 속성과 같은 ㄴ위치 속성을 사용하려면  position 속성을 absolute 또는 
relative지정
메소드 체이닝 사용한 애니메이션 실행
animate() 메소드는 체이닝을 사용하면 애니메이션이 조종료된 후에도 새로운 애니메이션을 연속해서
실해하게 만들 수 임ㅆ음

애니메이션 예약
animate()메소드 또는 delay()메소드 사용
예약된 애니메이션 차례대로 실행됨

delay()메소드 애니메이션을 특정한 시간만큼 정지
animate() 메소드 사이에 입력
매개변수로 숫자 입력

stop( 메소드 애니메이션을 완저히 정지
매개변수 clearqueue)
