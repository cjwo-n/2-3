<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- toggle slow 눌렀을때 사라졌다가 다시 생김 -->
    <script src="c://media//jquery-3.6.3.min.js"></script>
    <script>
        $(document).ready(function(){
            $('button').click(function(){
                $('#p1').fadeIn();
                
            })
        
            $('button').click(function(){
                $('#p1').fadeOut();
                
            })
        })
    </script>
</head>
<body>
    <button>toggle slow</button>
    <p id="p1">lorem ipsum dolor sit amet <br>
    lorem ipsum dolor sit amet, donsecteur ad </p>
</body>
</html>
<!-- 여긴 전체 적인 fadetoggle 사용 -->
