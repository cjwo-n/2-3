<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="c://media//jquery-3.6.3.min.js"></script>
    <style>
      .div2 {
        background-color: yellow;
      }
    </style>
    <script>
      $(document).ready(function () {
        $("div"),
          click(function () {
            $(".div2").slidedown("slow");
          });
      });
    </script>
  </head>
  <body>
    <div>공지사항</div>
    <div class="div2">내려갑니다</div>
  </body>
</html>
