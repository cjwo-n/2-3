<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <h3>자바스크립트로 사용자입력 및 대화</h3>
    <hr />
    <!-- 버튼 사용 결과가 출력되는 부분
        제모및에 hr 바로 아래 출력
    -->
    <div id="result"></div>
    <script>
      // document.getElementById 아주 중요함
      // 현재 코드에서는 활용되지 않고 있음
      // // 주어진 id와 일치하는 dom 요소를 나타내는 Element r객체를 반환하거나
      // 주어진 id 와 일치하는 dom 요소가 없으면 null 반환
      // 해당 요소에 대한 js 코드를 작성할 수 있다
      var result = document.getElementById("result");
      function promptEX() {
        // prompt는 입력할 숭 ㅣㅆ는 경고창 생성 prompt("메시지", "디폴트 입력값")함수
        // 사용자로부터
        var ret = prompt("이름을 입력하세요 ", "대장동");
        // ver ret에 저장된 값이 null이면 다음 if 문실행
        if (ret == null) {
          // 취소버튼이나 다이얼 로그를 닫은 겨우 출력되는 멘트
          result.innerHTML = "취소나 그냥 닫았군요";
        }
        //입력이 있ㅋ다면 아래 코드 실행
        else {
          result.innerHTML = "뭐야";
          //ret에서 사용자가 입력한 문자열
          //아무 값도 입력하지 않으면 ret=""
        }
      }
      //confirm("메시지l")함수
      //메시지를 출력하고 '확인 취소 ok/cancle'버튼을 가진 다이얼로그 출력
      // 확인버튼을 누르면 true 취소 버튼이나 강제로 다이어ㅗㄹ로그를 닫으면 false리턴
      function confirmEX() {
        var ret = confirm("전송할까요");
        if (ret == true) {
          // 확인버튼을 누르면
          result.innerHTML = "확인을 눌렀군요";
        } else {
          //취소버튼이나 다이얼로그가 닫힌 경우
          result.innerHTML = " 취소나 그냥 닫았구나";
        }
      }
      //innerhtml 프로퍼티 시작태그오 ㅏ종요태그 사이에 들어있는 html컨텐츠
      //innerhtml 프로퍼티 수정 html 태그의 컨텐츠 변경
      function alertEX() {
        alert("경고 주의하세요");
      }
      // onclick ="함수명"
      //\onclick 를 활용해 script에 저장된 코드 수행
      // onclick 버튼 클릭ㅇ ㅔ대한 동작을 정의하는 속성
    </script>
    <button onclick="promptEX()">프롬프트 다이얼로그</button>
    <button onclick="confirmEX()">확인 다이얼로그</button>
    <button onclick="alertEX()">경고 다이얼로그</button>
  </body>
</html>
