<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=scv, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var num; //변수값이없다
      var obj = null; //객체 변수 값 없음
      //typeOf를 통해 데이터 타입을 알 수 있다
      document.write(typeof 100 + "<br>"); // number 숫자형 "100" a문자형이된다
      document.write(typeof 10.5 + "<br>"); //number
      document.write(typeof "홍길동" + "<br>"); //string 뮨저횽
      document.write(typeof true + "<br>"); //boolean
      document.write(typeof [1, 2, 3] + "<br>"); //object 데이터 속성과 값으로 이루어짐
      document.write(typeof { name: "홍길동", age: 25 } + "<br>"); //object
      document.write(typeof num + "<br>"); //undefined
      document.write(typeof obj + "<br>"); //obj
    </script>

    <script>
      var num;
    </script>
  </body>
</html>

템플릿 리터럴
문자열과 변수 식을 섞어서 하나의 문장렬를 만드는 표현 형식
es6이전에는 +를 사용해서 식이나 변수와 연결했음 변수나 식이 많아질수록 오타가 나올 확률인홒다
백팃(``)사용 

name = "백두산"
classroom =205
console.log(`${name}님 ${classroom}호의 강의실로 잆장하세요`)
변수부분만 ${}로 묶어주고 원하는 결과 문자열을 그대로 사용하면ㄷ ㅚㅁ

템플릿리터럴은
템플릿 리터럴 은 자바스크립트 표현식을 사용해 문자열을 연결하고 새로운 문자열을 생성하는 간단한 문법
변수나 코드를 표현할때는 ${}의 중괄호 감싸기

template literals 사용하기전 
function generateLink(image, width){
    const widthInt = paseInt(width , 10)
    return 'http://' + getProvider() + '/' + image + '?width' + widthInt;
}
    사용후
function generateLink(image, width){
    return `https://{getProvider()}/${image}?width=$(parseInt(width,10))}`

    템플릿 리터럴 기능
    1줄바꿈 개행: (Multi-line strings)
    백틱 으로 템플릿 리터럴 사용하면 줄바꿈 등를 쉽게 표현 가능
    2표현식 삽입 expression interpolation
    ${}사이엥 변수난 연산 등 삽입가능
