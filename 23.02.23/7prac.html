<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <h3>document.write()사용</h3>
    <hr />
    <script>
      //document.write()함수
      //javascript
      document.write("<h3>welcome</h3>");
      document.write(" 2 + 5 는 <br>");
      document.write("<mark>7입니다 </mark>");
      document.writeln();
      document.write("<mark>7입니다 </mark>");
    </script>
  </body>
</html>
<!-- 자바에서의 println은 줄바꿈이지만
자바스크립트에서는 writeln은 띄어쓰기 -->
