<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <h3>링크의 href 자바스크립트 작성</h3>
    <hr />
    <!-- html에서 url 경로를 지정해 자바스크립트 ㄱ능인 alert 함수를 사용함 -->
    <a href="javascript:alert('클릭하셨어요?')">클릭해보셈</a>
    <!-- alert() 괄호안에지정된 메시지의 다이얼 로그 출력되는 js함수 -->
  </body>
</html>
<!-- 자바스크립트로 html 콘테츠를 웹 페이지에 직접 삽입
바로 브라우저 윈도우에 출력
document.write()
예
document.write("<h3>welcome</h3>");
document.writeln();

writeln()의 택스트에 '\n' 덧붙여 출력
'\n'을 덧붙인는 것은 고작해야 빈칸 하나 출력
다음줄로 넘어가는거 아님
-->
