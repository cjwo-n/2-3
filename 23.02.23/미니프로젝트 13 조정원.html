<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            /* body{
                padding: 0;
                margin: 0;
            } */
            div.z{
                font-weight: bold;
                font-size: 15px;
                width: 700px;
                height: 25px;
                margin-top: 10px;
                margin-left: 20px;
                border-bottom: solid 2px #1b894d;
                
            }
        
            table{
                width: 700px;
                margin-left: 20px;
                font-family: 돋움;
                font-size: 12px;
                color: #888888;
                padding-top: 5px;
            }
            td {
                height: 30px;
                margin-top: 10px;
                border-bottom: solid 1px #cccccc;
            }
            input{
                width: 80px;
                height: 16px;
                border: 1px solid #cccccc;
                
            }
            select{
                width: 80px;
                height: 20px;
                border: solid 1px #cccccc;
                font-size: 12px
            }
            img{
                height: 10px;
            }
            td.b{
                width: 120px;
                text-align: right;
            }
            td.c{
                margin: 10px;
            }
            span{
                color: orange;
            }
            .btn{
               
                text-align: center;
            }
        </style>
</head>
<body>
    <div class="z">회원가입정보</div>
        <table >
        <tr>
            <td class="b"><span>*</span>아이디</td>
            <td class="c"><input type="id" name="id">
            <img src="C:\media//중복 확인.png" alt="">
            영문,숫자 조합으로 4~16까지</td>
        </tr>
        
        
        <tr >
            <td class="b"><span>*</span>비밀번호</td>
            <td class="c"><input type="password" name="password"> 
            숫자 조합으로 4~16까지</td>
        </tr>
        
        <tr >
            <td class="b"><span>*</span>비밀번호 확인</td>
            <td class="c"><input type="password" name="password"></td>
        </tr>
            
        <tr >
            <td class="b"><span>*</span>이름</td>
            <td class="c"><input type="name" name="name"></td>
        </tr>
            
        <tr >
            <td class="b"><span>*</span>생년월일</td>
            <td class="c"><input type="year" name="년">년
                <input type="" name="월">월
                <input type="day" name="일">일</td> 
        </tr>
            
        <tr>
            <td class="b"><span>*</span>이메일</td>
            <td class="c"><input type="email" name="email"></td>
        </tr>
            
        <tr>
            <td class="b"><span>*</span>휴대전화</td>
            <td class="c"><input type="tel" name="tel"> - 
                <input type="tel" name="tel"> - 
                <input type="tel" name="tel"></td>
        </tr>
        <tr >
            <td class="b"><span>*</span>직업</td>
            <td class="c"><select name="" id="">
                        <option value="선택">직업선택</option>
                        <option value="학생">학생</option>
                        <option value="무직">무직</option></select>
            </td>
        </tr>
        <tr >
            <td class="b"><span>*</span>영어 수강 목적</td>
            <td class="c">
            <input type="checkbox">시험대비
            <input type="checkbox">업무상
            <input type="checkbox">취미
            <input type="checkbox">기타
            </td>
            
        </tr>

    </table>
    <br>
    <div class="btn">
    <button type="reset">가입취소</button>&nbsp;&nbsp;<button type="submit">가입완료</button>
</div>
</body>
</html>
