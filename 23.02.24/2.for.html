<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <h3>for 문으로 10px~35px 까지 크기 출력</h3>
    <hr />
    <script>
      //for 문과 while 문 모두 c 계열 언어들과 문법이 거의 동일하다
      // for 문 활용법
      // 1 처음 for 실행시
      // 맨 왼쪽 부분만 실행되고 반복문을 실행
      // 2 다음 반복문을 실행할 떄
      // 맨 끝에 변수 가산,감산 후 가운데 조건 비교
      // size++ 같은 선 출력 후 연산을 하더라도 이미 가감산이 끝난ㄴ상태가 되는데
      // 이유는 ;때문이다 ;표시가 있으면 같은 주
      // ㄹ이라도  다른 줄로 인식한다
      for (var size = 10; size <= 35; size += 5) {
        //출력문을 여러개로 나눠서 하나으 ㅣ태그에 다한 문장을 정의
        document.write("<span ");
        document.write("style= 'font-size :" + size + "px'>");
        document.write(size + "px");
        document.write("</span>");
      }
      document.write("<br><br>");
      var n = prompt("0보다 큰 점수를 입력하세요", 0);
      n = parseInt(n); //문자열n을 숫자로 바꿈
      var i = 0,
        sum = 0;
      //while 은 참 거짓을 반별하고 반복문을 시행
      //무조건 수행 먼저 하고 참 저깃을 판별하는 것은 do while
      while (i <= n) {
        sum += i;
        i++;
      }
      document.write("0에서" + n + "까지 합은 " + sum);
    </script>
  </body>
</html>
