    <script>
      let userNumber = prompt("숫자를 입력");
      if (userNumber != null) {
        userNumber = parseInt(userNumber);
      }
      if (userNumber % 3 == 0) {
        document.write("3배수");
      } else if (userNumber % 3 != 0) {
        document.write("아니야");
      } else {
        alert("입력취소");
      }
    </script>
