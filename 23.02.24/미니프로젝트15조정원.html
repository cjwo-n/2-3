<!DOCTYPE html>
<html>
  <head>
    <style>
      .box {
        width: 800px;
        height: 40px;
        background-color: #dddddd;
        /* float: left; */
      }
      .menu {
        font-size: 16px;
        color: #3e3b23;
        padding-top: 10px;
        padding-left: 30px;
        width: 300px;
        float: left;
      }
      .login {
        padding-right: 10px;
        padding-top: 10px;

      }
      .photo {

        height: 600px;

        float: left;
      }
      .list {
        font-size: 14px;

      }
      .son {
        padding: 3px;

      }
      .bg {

        height: 600px;
        background-color: #252525;
        float: left;
      }
      .maintitle {
        width: 572px;

        margin: 24px 24px 0px 10px;
        color: white;
        font-weight: bold;
        font-size: 18px;
      }
      .img {
        width: 600px;
        padding: 5px;
        margin: 5px;
      }
      .sub__box {
        /* display: inline; */
        display: flex;
        justify-content: center;
        align-items: center;
        padding-top: 30px;
      }
      .sub__img {
        margin-top: 3px;
        
        width: 50px;
        height: 50px;
      }
