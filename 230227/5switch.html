<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <h3>출퇴근 판독</h3>
    <script>
      var day = prompt("홍길동님 요일을 입력하세요", "");
      //prompt는 값을 입력받는 시작점
      //prompt("a","b") a는 처음 뜨느 ㄴ메시지 b는 입력값 예시
      // day안에 변수 가 들어간다
      // java는 switch 안에 상수가 들어가는ㅔ
      // 스크립트는 변수의 자료형을 정의하지 않기에
      // 문자도 가능
      switch (day) {
        // 서로 결과가 같은 것이 연속될떄는 별도의 break 없이 써도 무관
        // 어차피 gogogo에서 입력되는 값이 같음 몇번을 입력 받아도 상관없음
        case "월":
          gogogo = "출근";
        case "화":
          gogogo = "출근";
        case "수":
          gogogo = "출근";
        case "목":
          gogogo = "출근";
        case "금":
          gogogo = "출근";
          break;
        case "토":
          gogogo = "휴무";
        case "일":
          gogogo = "휴무";
          break;
        default:
          gogogo = "잘못된 입력";
          alert("잘못된 입력입니다");
      }
      //입력값이 아니면 요일 출력
      if (gogogo != 0) document.write(day + "요일을 " + gogogo + "입니다");
    </script>
  </body>
</html>
<!-- 람다식이란
    
익명 함수(annoymous function)를 이용해 익명 객체를 생성하기 위한식 -->
