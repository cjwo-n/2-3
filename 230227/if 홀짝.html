<!DOCTYPE html>
<html>

  <body>
    <script>
      var userNumber = prompt("숫자를 입력하세요", 0);
      if (userNumber != null) {
        userNumber = parseInt(userNumber);
        if (userNumber == 2n) {
          document.write("짝수입니다");
        } else {
          document.write("홀수 입니다");
        }
      } else {
        document.write("취소gka");
      }
    </script>
  </body>
</html>
