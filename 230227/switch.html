<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <script>
      var price = 0; /*커ㅣ 값인 price의 변수 생성*/
      var coffee = prompt(
        "무슨 커피를 드릴까요",
        ""
      ); /*prompt 문으로 문자열 변수가 들어오므로 별도의 parsing 하지 않음*/
      switch (coffee /*switch 문의 키가 되는 변수 값을 괄호 안에 써주고*/) {
        case "espresso":
        case "에스프레소":
          price = 2000;
          break;
        case "카푸치노":
          price = 3000;
          break;
        case "카페라떼":
          price = 3500;
          break;
        /*첫번째 케이스는 별도의 문장이 없으므로 
                    다음 한글 문자인 에스프레소 케이스의 price가 입력된다
                    나머지 케이스느 break 있으므로 switch 종료*/
        default:
          document.write(coffee + "는 없다!");
      }
      if (price != 0) document.write(coffee + "는" + price + "원 입니다");
    </script>
  </body>
</html>
