<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function evall() {
        //prompt 를 활용해 수식 문자열 획득(문자열이다)
        var str = prompt("수식을 입력하셈", "1+2+3+4+5");
        //상수 literal는 직접 표현되는 값 그자체를 의드
        if (str == "") {
          document.write("입력된 식이 없다");
        }
        //입력 있을시 evall 수식 개선
        else {
          var sum = eval(str);
          document.write(str + "=" + sum);
        }
      }
    </script>
  </head>
  <body>
    <script>
      //자체 생성한 eval()함수호출
      evall();
    </script>
  </body>
</html>
