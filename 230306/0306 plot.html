<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //array 배열 객체
      var plots = [20, 5, 8, 15, 20];
      document.write("var plots = [" + plots + "]<br>");
      //plot [i] : i번째 배열에 값 입력
      //20 다음 인덱스인 5번에 33값 입력
      plots[5] = 33;
      //인덱스 6번을 건너 뛰고 7번 값 입력
      //이러면 인덱스 6번은 비워진 상태
      //배열 길이는 인덱스 7번까지 만큼 늘어남 (배열길이8_)

      plots[7] = 11;
      document.write(plots);
      document.write("<br>");
      document.write("plots[2]의 값은 :" + plots[2]);
    </script>
  </body>
</html>
