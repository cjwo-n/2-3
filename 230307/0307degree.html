<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var degrees = new Array();
      degrees[0] = 15.1;
      degrees[1] = 15.4;
      degrees[2] = 16.1;
      degrees[3] = 16.4;
      degrees[4] = 17.1;
      degrees[5] = 17.4;
      var sum = 0;
      for (var i = 0; i < degrees.length; i++) sum += degrees[i];
      document.write("평균 온도는" + sum / degrees.length + "<br>");
      document.write("배열 원소수는 " + degrees.length + "<br>");
    </script>
  </body>
</html>
<!-- 배열 array 객체 
[]생성핻도 array 객체로 다루어짐
배열에 여러 타입 데이터 섞여 저장가능
var any = new Array(5)  -> 5개의 방을 가진 배열 생성
any[0] = 0;
any[1] = 1.0;
any[2] = "이미지 벡터";  -> 문자열 저장
any[3] = new Date();    -> Date 객체 생성
any[4] = convertFunction;  ->convertFunction()주소 저장
문자열의 배열처럼 사용이 가능 -->
