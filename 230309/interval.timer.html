interval() id clearInterval()메서드를 호출하여 해당 타이머를 중지시킬수 있습니다
setInterval()메서드는 일정한 간격으로 함수를 반복적으로 실행할 수 있도록 합니다
이 메서드는 첫번째 인수로 실행할 함수를 받고 두 번쨰 이수로 함수를 실행할 간격
