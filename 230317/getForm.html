<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="getForm.css">
</head>
<body>
    <div id="container">
        <h1>수강신청</h1>
        <form action="" name="testForm">
            <!-- <form action="/example/media/action_target.jsp" method="get"> -->
            <fieldset>
                <legend> 신청인</legend>
                <ul>
                    <li>
                        <label class="reg" for="userName">이름</label><input type="text"><br>
                        <label class="text" id="userName" name="userName" maxlength="50"></label>
                    </li>
                    <li>
                        <label class="reg" for="class">학과</label>
                        <select name="major" id="major">
                        <option value="">학과선택</option>
                        <option value="architecture">건축</option>
                        <option value="mechanical">기계공학</option>
                        <option value="industry">산업공학</option>
                        <option value="electronic">전기</option>
                        <option value="computer">컴공</option>
                        <option value="chemical">화공</option>
                    </select>
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>신청과목</legend>
                <p>이 달에 신청할 과목을 선택하세요</p>
                <label for=""><input type="radio" name="subject" value="speaking">회화</label>
                <label for=""><input type="radio" name="subject" value="grammar">문법</label>
                <label for=""><input type="radio" name="subject" value="writing">작문</label>
            </fieldset>
            <fieldset>
                <legend>메일링</legend>
                <p>메일로 받고 싶은 뉴스 주제 선택</p>
                <label for=""><input type="checkbox" id="new" name="mailing" value="news">해외단신</label>
                <label for=""><input type="checkbox" id="dialog" name="mailing" value="dialog">5분 회화</label>
                <label for=""><input type="checkbox" id="pops" name="mailing" value="pops">모닝팝스</label>
            </fieldset>
        </form>
        <button id="send">전송</button>
    </div>
    <script src="getForm.js"></script>
</body>
</html>
