<body>
    <h3>마우스 이벤트 객체의 프로퍼티와 onmousemove</h3>
    이미지 위에 마우스를 움직여
    onmousemove 리스너가 실행, 마우스 위치 보여줌
    <p></p>
    <img src="../230320/mio.png" alt="" onmousemove="where(event);">
    <p>
        <div id="div"></div>
    
    <script>
        var div = document.getElementById("div");
        function where(e){
            var text = ""
            text += "(screenX,screenY)=" + e.screenX + "," + e.screenY + "<br>";
            text += "(clientX,clientY)=" + e.clientX + "," + e.clientY + "<br>";
            text += "(offsetX,offsetY)=" + e.offsetX + "," + e.offsetY + "<br>";
            div.innerHTML = text;
        }
    </script></p>
</body>
</html>
client 는 브라우저 윈도우의 문서 출력영경 내의 마우스 좌표가
offset 타겟객체 내에서의 마우스 좌표
