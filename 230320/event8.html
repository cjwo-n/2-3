<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h3>물품을 선택하면 금액이 자동 계산됨</h3>
    <form action="">
        <input type="checkbox" name="cap" value="10000"
        onclick="calc(this)">모자 1만원
        <input type="checkbox" name="shoes" value="30000"
        onclick="calc(this)">구두 3만원
        <input type="checkbox" name="bag" value="50000"
        onclick="calc(this)">가방 5만원
        <br>
        <br>
        지불할 금액 <input type="text" id="subtext" value="0">
        
        <script>
            var sum = 0;
            function calc(cBox){
                if(cBox.checked)
                sum += parseInt(cBox.value);
                else
                sum -= parseInt(cBox.value);
                document.getElementById("subtext").value =sum;
            }
        </script>
        <!-- <script src="../230320/event-8.js"></script> -->
    </form>
