<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function query(){
            // yes 인지 no 인지 선택하는 다이얼로그
            // 그냥 confirm 표현 방법 설명
            var ret = confirm("네이버로 이동하시겠습니까?");
            //다이얼로그에서 yes 클릭시 true, no 일시 false 

            return ret;
            // alert 일때 확인하면 a무조건 이동(일방적인 통보 메세지 다이얼로그)
            // confirm() 확인 누를시 true, 아닐시 false

            // prompt 일때 true이건 false이건 무조건 이동 됨
            // 확인 하번트 누르면 해당 값 리턴,"" 아무값도 입력안할시 ""리턴
            // 취소 했을 떄 null 리턴
            // 아마 text 값을 설정하면 특정 text일때만 true일때 이동 가능하게하고
            // false 일떄는 이동 못하게 할 수 있을듯 
            
        }
        // if(ret == null){
        //     return "";
        //     //이렇게 진행되면 prompt가 아예 사라짐
        // }

        

        function noAction(e) {
            e.preventDefault();
        }


    </script>
</head>
<body>
    <h3>이벤트 디폴트 행동 취소</h3><hr>
    <!-- onclick = "return query()"
    query()메소드 내 confirm() 창에서 취소를 누르면 false값
    리턴 받아 return false 가 되어서 디폴트 행동인 href 링크 막음 -->
    <a href="http:/www.naver.com" onclick="return query()">
    네이버로 이동할 지 물어보는 링크</a><hr>

    <form action="">
        <input type="checkbox" onclick="noAction(event)">빵 (체크안됨)<br>
        <input type="checkbox" checked>술 (체크됨)
    </form>
    
    
</body>
</html>
