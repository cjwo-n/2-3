    <!-- setInterval(): 타임 아웃 코드 반복 실행
    1초 간격으로 function(){
        함수코드
    }
    val timerID = setInterval("f()",1000);
    1초 주기로 f() 가 호출되도록 타이머 작동
    타이머 해재
    clearInter -->
</head>
<body>
    <h3>텍스트가 자동으로 회전하며 마우스로 클릭하면 중단</h3><hr>
    <div>
        <span id="div" style="background-color: yellow;">자동 회전하는 텍스트</span>
    </div>
    <script>
        var div = document.getElementById("div");
        var timerID = setInterval("doRotate()",200);
        var rotationActive = true;
        
        div.onclick = function(e) {
            if(rotationActive){
                clearInterval(timerID);
            }else{
                
                
                timerID = setInterval("doRotate()",200 );
                

            }
        rotationActive = !rotationActive;
        }
        
        // for(timerID = 0; timerID<1; timerID++){
        //         timerID = setInterval("doRotate()",200);
        //     }
        
        function doRotate() {
            var str = div.innerText;
            var firstChar = str.substr(0, 1);
            var remains = str.substr(1, str.length-1);
            str = remains + firstChar;
            div.innerText =str;
        }
    </script>
</body>
