<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 중괄호{}안에 쓰는게 json 표기법 -->
    <script>
        function init(){
            //key와 value 사이는 콜론(:)으로 구분한다
            //하나의 객체를 나타내고 그값을 emp에 저장한다
        var emp = {"name" : "민회장", "age" : "65", "tel" : "010-1234-5679", "address" : "서율"};
        var msg = "";
        //객체 emp에 값을 선언했기 떄문에 emp.name 하면 emp 객체에서 name 값을 가져오는것
        msg += "이름" + emp.name + "<br>" + "나이" + emp.age + "<br>" +
        "전화" + emp.tel + "<br>" + "주소" + emp.address + "<br>"
        //위 
        document.getElementById("result").innerHTML = msg;
        }
        
    </script>
</head>
<body onclick="init()">
    <h2>json 표기법</h2>
    <div id="result"></div>
</body>
</html>
