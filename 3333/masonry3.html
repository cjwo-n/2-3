<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="c://media//jquery-3.6.3.min.js"></script>
    <script src="http://masonry.desandro.com/masonry.pkgd.min.js"></script>
    <style>
        div{
            width: 100px;
        }
    </style>
    <script>
        $(document).ready(function(){
            for(var i = 0; i < 200; i++){
                var imageArray = ["c://media//image1.jpg", "c://media//image2.jpg", "c://media//image3.jpg"];
                var num = Math.floor(Math.random() * imageArray.length)
                //3가지의 경우의 수를 뽑으려 Math.floor(Math.random()*3)+1
                //4가지의 경우의 수를 뽑으려 Math.floor(Math.random()*4)+1
                //여기서 배열을 사용했고 방번호는 0부터 시작하기 떄문에 뒤에 +1은 안쓴다
                var img = imageArray[num];
                $("<div>").css({
                    background: "url(" + img + ")",
                    //괄호의 유의 (헷갈림)
                    //div 블록태그의 
                    height:Math.floor(Math.random() * 100) + 50
                }).appendTo("body");
            }
            //masonry플러그인을 적용
            $("body").masonry({
                columnWidth:110
            });
        });
    </script>
</head>
<body>
    
</body>
</html>
