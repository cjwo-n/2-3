<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="c://media//jquery-3.6.3.min.js"></script>
    <script src="http://masonry.desandro.com/masonry.pkgd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .b{
            background-color: black;
            height: 100px;
        }
       
    </style>
    <script>
        $(document).ready(function () {
            for (var i = 0; i < 100; i++) {
                $('<div><img.src="1.jpg"></div>').addClass('b').css({
                    width: 100,
                    height: Math.floor(Math.random() * 100) + 50
                }).appendTo('body');
                
            };

            $('body').masonry({
                columnWidth: 110
            });
        });
    </script>

</head>
<body>
    
</body>
</html>

setTimeout(함수,시간) 특정한 시간 후에 함수 실행
clearInterval(식별번호) setInterval(함수,시간)함수로 설정한 타이머 제거
